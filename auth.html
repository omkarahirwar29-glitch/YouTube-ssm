<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Umesh SMM Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --text: #333333;
            --text-light: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .logo-icon i {
            font-size: 32px;
            color: white;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-light);
            font-size: 16px;
        }

        .login-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 15px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: var(--text);
            border: 2px solid #e9ecef;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-google:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 15px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            text-align: center;
        }

        .feature {
            flex: 1;
            padding: 15px 10px;
        }

        .feature i {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comment-sms"></i>
                </div>
                <h1>Umesh SMM Service</h1>
                <p>Login to your SMS Panel</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="button" class="btn btn-primary" id="loginBtn">
                    <span class="loading" id="loginLoading"></span>
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <button class="btn btn-google" id="googleSignIn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                Sign in with Google
            </button>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up here</a>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure</h3>
                    <p>Your data is protected</p>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Fast</h3>
                    <p>Quick SMS delivery</p>
                </div>
                <div class="feature">
                    <i class="fas fa-headset"></i>
                    <h3>Support</h3>
                    <p>24/7 customer service</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApbBwk5HuhrGXvWqXyjAjK_pkPcQfluY0",
            authDomain: "smm-6d588.firebaseapp.com",
            projectId: "smm-6d588",
            storageBucket: "smm-6d588.firebasestorage.app",
            messagingSenderId: "1053464540191",
            appId: "1:1053464540191:web:cd7cf55cdf14683808112a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // UI Elements
        const loginBtn = document.getElementById('loginBtn');
        const googleSignIn = document.getElementById('googleSignIn');
        const loginLoading = document.getElementById('loginLoading');

        // Initially hide loading spinner
        loginLoading.style.display = 'none';

        // Regular login handler
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Show loading state
            loginLoading.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            // Simulate login process (in a real app, this would be Firebase auth)
            setTimeout(() => {
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
                alert('In a real application, this would authenticate with Firebase. For demo, using Google login.');
            }, 1500);
        });

        // Google Sign In
        googleSignIn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Show loading state on Google button
            googleSignIn.innerHTML = '<span class="loading"></span> Signing in...';
            googleSignIn.disabled = true;
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // User signed in successfully
                    const user = result.user;
                    alert(`Successfully signed in as ${user.displayName}! Redirecting to dashboard...`);
                    // In a real app, you would redirect to the dashboard here
                    // window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Error during sign in:", error);
                    alert("Sign in failed. Please try again.");
                    
                    // Reset Google button
                    googleSignIn.innerHTML = '<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo"> Sign in with Google';
                    googleSignIn.disabled = false;
                });
        });

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                console.log("User already signed in:", user.displayName);
                // In a real app: window.location.href = 'dashboard.html';
            }
        });

        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
